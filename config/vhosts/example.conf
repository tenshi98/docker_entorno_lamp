<VirtualHost *:80>
    ServerAdmin webmaster@example.localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}/example
    ServerName example.localhost:80
	<Directory ${APACHE_DOCUMENT_ROOT}/example>
		AllowOverride all
        Options +Indexes +Includes +FollowSymLinks +MultiViews +ExecCGI
        Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@example.localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}/example
    ServerName example.localhost:443
    SSLEngine on
    SSLCertificateFile "/etc/apache2/ssl/ssl.crt"
    SSLCertificateKeyFile "/etc/apache2/ssl/ssl.key"
	<Directory ${APACHE_DOCUMENT_ROOT}/example>
		AllowOverride all
        Options +Indexes +Includes +FollowSymLinks +MultiViews +ExecCGI
        Require all granted
	</Directory>
</VirtualHost>